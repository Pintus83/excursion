<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excursion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <video autoplay loop muted playsinline>
                <source src="excursion-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h1>Excursions</h1>
            <h2>Discover the World</h2>
        </div>
        <div class="content">
            <div class="card">
                <img src="excursion-1.jpg" alt="Person standing on a mountain">
                <h3>Climbing</h3>
                <p>Feel on top of the world.</p>
            </div>
            <div class="card">
                <img src="excursion-2.jpg" alt="Person walking through a forest">
                <h3>Hiking</h3>
                <p>Take it all in.</p>
            </div>
            <div class="card">
                <img src="excursion-3.jpg" alt="Person rafting on a river">
                <h3>Rafting</h3>
                <p>Let the thrill inspire you.</p>
            </div>
        </div>
    </div>
</body>
</html>
